draw_minimal_borders yes
remember_window_size yes

# Colors are now handled by auto theme files:
# - dark-theme.auto.conf
# - light-theme.auto.conf  
# - no-preference-theme.auto.conf
font_size 15.0
modify_font cell_width 100%
modify_font cell_height 250%
font_family      family="Google Sans Code"
bold_font        auto
italic_font      auto
bold_italic_font auto

# Window navigation
map cmd+h neighboring_window left
map cmd+j neighboring_window down
map cmd+k neighboring_window up
map cmd+l neighboring_window right

enabled_layouts      splits

# Splits (always in current dir)
map cmd+\      launch --location=vsplit --cwd=current
map cmd+/ launch --location=hsplit --cwd=current

# New tab in current dir
map cmd+t       new_tab_with_cwd

# New OS window in current dir
map cmd+n       new_os_window_with_cwd

# New window (split) in current dir (optional, for completeness)
map cmd+enter   new_window_with_cwd

# Fullscreen toggle
map cmd+enter   toggle_fullscreen

background_opacity 1.0
macos_titlebar_color background

# Tab navigation
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# Line/word delete
map cmd+backspace send_text all \x15
map cmd+shift+backspace send_text all \x17

# Cursor
cursor_shape underline
